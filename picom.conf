#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 7;
shadow-offset-x = 0;
shadow-offset-y = 0;

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 1;

#################################
#   Transparency / Opacity      #
#################################
active-opacity = 1;
inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;

#################################
#           Corners             #
#################################
corner-radius = 15
rounded-corners-exclude = [
    "class_g = 'Polybar'",
];
#################################
#     Background-Blurring       #
#################################
blur:
{
    method = "dual_kawase";
    strength = 9;
}
blur-exclude = [
]
#################################
#       General Settings        #
#################################
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
